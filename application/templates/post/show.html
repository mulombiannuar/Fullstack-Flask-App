{% extends "layouts/base.html" %} {% block title %}{{ post.title }}{% endblock
%} {% block content %}
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 page-header">
        <h2 class="page-title">{{ post.title }}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">Show Post</div>
          <div class="card-body">
            <div class="row">
              <!-- Image -->
              <div class="col-sm-12 mb-4 text-start">
                <img
                  width="200px;"
                  src="{{ url_for('static', filename='uploads/' ~ post.post_image) }}"
                  alt="Post Image"
                  class="img-fluid mb-3"
                />
              </div>
              <!-- Title -->
              <div class="col-sm-12 mb-3 text-start">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="Enter post title"
                  value="{{ post.title }}"
                  required
                />
              </div>

              <!-- Content -->
              <div class="col-sm-12 mb-3 text-start">
                <label for="content" class="form-label">Content</label>
                <textarea
                  name="content"
                  class="form-control"
                  rows="6"
                  placeholder="Write your post here..."
                  required
                >
{{ post.content }}</textarea
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
